<!-- start card -->
<div class="card film art" data-id={{id}}>
  <a href="portfolio-item.html" class="thumb">
    <img src="{{img}}" alt="" title="{{title}}" />
    <span class="overlay"><span class="fa fa-search"></span></span>
  </a>
  <div class="card-body">
    <h2><a href="portfolio-item.html">{{title}}</a></h2>
    <p>{{body}}</p>
    <p><a href="portfolio-item.html"></a>
    </p>
  </div>
  <!-- end card-body -->
  <div class="card-footer">
    <ul class="list-inline filters">
      <li><a href="#none">Facebook</a>
      </li>
      <li><a href="#none">Twitter</a>
      </li>
    </ul>
  </div>
  <!-- end card-footer -->
</div>
<!-- end card -->
